<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>停留所情報の検索</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
<div>
<h3>停留所の検索</h3>
<form>
  <div class="form-group">
  <label>停留所名</label>
<input class="form-control" data-bind="value: stationName">
</div>
</form>
<table data-bind="visible: stops().length > 0">
<thead><tr>
        <th>停留所名</th><th>ID</th>
        </tr></thead>
        <tbody data-bind="foreach: stops">
        	<tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: id" ></td>
            </tr>
        </tbody>
</table>
</div>
<div data-bind="visible: stops().length > 0">
<h3>停留所情報の表示</h3>
<form>
	<div class="form-group">
    <label>停留所を選択</label>
    <select class="form-control" data-bind="options: stops, optionsText: 'name', value:selectedStop"></select>
    </div>
</form>
<div data-bind="visible: stopInfo, with:stopInfo">
    <table>
    <thead><tr><td>項目名</td><td>データ</td></tr></thead>
    <tbody><tr><td>停留所名</td><td data-bind="text: name"></td></tr>
    <tr><td>ID</td><td data-bind="text: id"></td></tr>
    <tr><td>発着便数</td><td data-bind="text: timetable.length"></td></tr>
    <tr><td>座標</td><td data-bind="text: coord"></td></tr>
    </tbody>
    </table>
</div>
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>

<!-- Knockout.js -->
<script src="js/knockout-3.3.0.js"></script>

<!-- ViewModel -->
<script src="js/viewmodel.js"></script>
</body>
</html>
